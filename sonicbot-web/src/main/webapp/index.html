<title>Insert title here</title>

<body ng-controller="GameController as ctrl">

		<h3 name="messag1e" ng-bind='message' ng-required="false"></h3>

		<table>
			<thead>
				<tr>
					<th>Competition</th>
					<th>Home Team</th>
