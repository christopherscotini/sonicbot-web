
<!-- Breadcumb -->
<div class="container-fluid container-padded dash-controls">

	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">Admin</a></li>
				<li class="active">Schedule</li>
			</ol>
		</div>
	</div>
</div>

<div class="main-content">
	<section>

		<!-- Page Title -->
		<div class="container-fluid container-padded">
			<div class="row">
				<div class="col-md-12 page-title">
					<h2>{{sched.pageTitle}}</h2>
					<hr>
				</div>
			</div>
		</div>


		<div class="container-fluid container-padded">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Schedule</h3>
						</div>
						<div id="mydiv">
						    <img src="assets/images/squares-loading.gif" class="ajax-loader" ng-show="sched.loading"/>
						</div>
						<div class="panel-body">
							
							<table id="couponsTable" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>Data</th>
										<th>Data de Criação</th>
										<th>Data de Atualização</th>
										<th>Status</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="coupon in sched.coupons">
										<td>{{coupon.id}}</td>
										<td>{{coupon.date}}</td>
										<td>{{coupon.createdDate}}</td>
										<td>{{coupon.updatedDate}}</td>
										<td>{{coupon.status}}</td>
										<td><button ng-click="sched.update(coupon.id)" ng-show="coupon.status == 'Há Jogos não Finalizados.'" >Atualiza</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</div>
